<html>
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <title> Teste </title>
  </head>
  <body>
    <div class="main">
      <nav class="main-menu">
        <p class="logo">Venda Criativa</p>
        <div class="menu-links">
          <a href="/">Inicio?</a>
          <a href="#">Sobre nós</a>
        </div>
      </nav>

      <div class="main-content">
        <div class="download-form">
          <p class="explanation-text">
            Confira super dicas no ebook "Seis Estratégias Para Melhorar a Entrega dos Seus Produtos".
            Não perca tempo, baixe grátis agora mesmo!!!
          </p>
          <form method="POST" action="URL do seu time">
            <input
              name="name"
              type="text"
              pattern="^\D{2,}\s[\D\s]{2,}$"
              title="Digite seu nome completo"
              required
            />
            <label for="name">Nome completo</label>
            <input
              name="email"
              type="email"
              required
            />
            <label for="email">Email</label>
            <input name="redirectTo" type="hidden" value="https://gama.academy" />
            <input name="debugMode" type="hidden" value="true" />
            <button type="submit" class="button-form">Enviar</button>
          </form>
        </div>
        <div class="explanation-image">
          <img src="/" alt="imagem-bonitinha">
        </div>
      </div>
    </div>
  </body>
</html>
